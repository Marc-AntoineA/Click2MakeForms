<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">
    <title> Éval'Ponts </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'controlPanel:home' %}"> Éval'Ponts </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"> Vue d'ensemble <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Exporter les réponses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Importer la base de données </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Gestion des questionnaires </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"> Le projet </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"> Se déconnecter </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <div class="toolbar-nav">
            <button type="button" data-toggle="tooltip" title="Enregistrer le questionnaire">
              <img src="icons/save.png" class="icon"/>
            </button>

            <button type="button" data-toggle="tooltip" title="Créer une copie de ce questionnaire">
              <img src="icons/copy.png" class="icon"/>
            </button>

            <button type="button" data-toggle="tooltip" title="Supprimer ce questionnaire">
              <img src="icons/delete.png" class="icon"/>
            </button>

            <button type="button" data-toggle="tooltip" title="Ajouter une question (à la fin)">
              <img src="icons/add.png" class="icon"/>
            </button>
          </div>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1> Gestion des questionnaires </h1>
          <span id="form-label">Classique</span>


          <div>
            <label class="legend"> Titre du questionnaire : </label>
            <input type="text" class ="label" value = "Classique">
          </div>

          <div>
            <label class="legend align-up">Courte description</label>
            <textarea class="description">Ceci est le questionnaire d'évaluation des cours. Cette information n'est pas encore connue...</textarea>
          </div>


          <div id="form">
          </div>

          </div>
        </main>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/display.js"></script>
    <script src="js/edit_question.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
